        <section class="text-center">
            <div id="app-container" class="d-flex justify-content-center align-items-center vh-100">
                <div id="app" class="container bg-white p-4 rounded">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <form @submit.prevent="signIn">
                        <div class="mb-3">
                            <input type="email" v-model="email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" v-model="password" placeholder="Password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <p class="mt-4 text-center">Don't have an account? <a href="account-signup.html" class="text-decoration-none">Sign up here</a></p>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
            <script>
                new Vue({
                    el: '#app',
                    data: {
                        email: '',
                        password: ''
                    },
                    methods: {
                        signIn(event) {
                            if (this.email.trim() === "" || this.password.trim() === "") {
                                alert("Please fill in all fields.");
                                return;
                            }
                            // Add your sign-in logic here
                            alert("Sign in successful!");
                            window.location.href = 'user-page.html';
                            event.target.reset();
                        }
                    }
                });
            </script>
